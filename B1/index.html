<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Particle Button</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<section>
  <button class="particle-btn" onclick="explode(this)">Click Me!</button>
</section>
<script>
function explode(button) {
  const particles = 25;
  const rect = button.getBoundingClientRect();

  for (let i = 0; i < particles; i++) {
    const particle = document.createElement("span");
    particle.classList.add("particle");

    // Hitung arah keluar secara acak
    const angle = Math.random() * 2 * Math.PI;
    const distance = 50 + Math.random() * 50; // Jarak lebih jauh
    const x = Math.cos(angle) * distance + 'px';
    const y = Math.sin(angle) * distance + 'px';

    particle.style.setProperty('--x', x);
    particle.style.setProperty('--y', y);

    // Tempatkan di tengah tombol
    particle.style.left = "50%";
    particle.style.top = "50%";
    particle.style.transform = "translate(-50%, -50%)";

    button.appendChild(particle);

    // Hapus setelah animasi
    setTimeout(() => {
      particle.remove();
    }, 700);
  }
}
</script>

</body>
</html>
